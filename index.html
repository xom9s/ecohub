<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: rgb(137, 235, 137); /* твій фон */
        font-family: sans-serif;
      }

      button {
        background-color: white;
        border-radius: 6px;
      }
    </style>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECOHUB - Eco Habits pre študentov</title>
  </head>

  <body>
    <h1>ECOHUB - Eco Habits pre študentov</h1>
    <h3>
      ECOHUB spája ekologické aj zdravotné návyky. Študenti zbierajú body za
      šetrenie vody, energie, triedenie odpadu, športové aktivity a ďalšie
      návyky, pričom sa budú porovnávať v rebríčku..
    </h3>
    <button id="dotaznikButton">začať</button>

    <div id="questions">
      <div id="question"></div>
      <div id="options"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const questionBox = document.getElementById("questions");
        const dotaznikButton = document.getElementById("dotaznikButton");
        dotaznikButton.addEventListener("click", () => {
          let currentQuestion = 0;
          let body = 0;

          const questions = [
            {
              question: "Ako dlho sa dnes sprchoval?",
              options: {
                "<5 min": 5,
                "5-10 min": 3,
                "10-15 min": 2,
                ">15 min": 0,
              },
            },
            {
              question: "Vypol svetlo vždy, keď odchádzal?",
              options: { Ano: 3, Nie: 0 },
            },
            { question: "Triedil odpad správne?", options: { Ano: 3, Nie: 0 } },
            {
              question: "Koľko minút aktívneho pohybu dnes?",
              options: {
                "0–10 min": 0,
                "10–20 min": 2,
                "20–30 min": 3,
                "30+ min": 5,
              },
            },
            {
              question: "Koľko pohárov vody si vypil dnes?",
              options: { "0–2": 0, "3–5": 2, "6–8": 4, "9+": 3 },
            },
            {
              question: "Koľko hodín si spal poslednú noc?",
              options: { "<5 h": 0, "5–6 h": 1, "7–8 h": 3, "9+ h": 2 },
            },
          ];

          function showQuestions() {
            const q = questions[currentQuestion];
            questionElement.innerText = q.question;
            optionsElement.innerHTML = "";
            Object.entries(q.options).forEach(([optionText, points]) => {
              const button = document.createElement("button");
              button.innerText = optionText;
              optionsElement.appendChild(button);
              button.addEventListener("click", () => selectAnswer(points));
            });
          }
          function selectAnswer(points) {
            body += points;
            currentQuestion++;
            if (currentQuestion < questions.length) {
              showQuestions();
            } else {
              showResult();
            }
          }
          function showResult() {
            questionBox.innerHTML = `<p>Vaše skóre ${body}</p>`;
          }
          showQuestions();
        });
      });
    </script>
  </body>
</html>
